<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <header>
        <h1>Rock, paper, scissors, lizard, Spock</h1>

    </header>

    <div class="content">
        <section class="explain">
            <h2>Rules</h2>
            <p>Scissors cuts paper. Paper covers rock. Rock crushes lizard. Lizard poisons Spock. Spock smashes
                scissors. Scissors decapitates lizard. Lizard eats paper. Paper disproves Spock. Spock vaporizes rock.
                Rock crushes scissors.</p>
        </section>
        <section class="player">
            <div class="card-group ">
                <div class="card border-0">
                    <img src="images/004-rock.png" class="p-5 img-fluid max-width: 100%">
                    <div class="card-body text-center ">
                        <button id="rock" type="button" class="btn btn-warning">Rock</button>
                    </div>
                </div>
                <div class="card border-0">

                    <img src="images/002-origami.png" class="p-5 img-fluid max-width: 100%">
                    <div class="card-body text-center">
                        <button id="paper" type="button" class="btn btn-warning">Paper</button>
                    </div>
                </div>
                <div class="card border-0">

                    <img src="images/003-scissors.png" class="p-5 img-fluid max-width: 100%">
                    <div class="card-body text-center">
                        <button id="scissors" type="button" class="btn btn-warning">Scissors</button>
                    </div>
                </div>
                <div class="card border-0">

                    <img src="images/001-spock.png" class="p-5 img-fluid max-width: 100%">
                    <div class="card-body text-center">
                        <button id="spock" type="button" class="btn btn-warning">Spock</button>
                    </div>
                </div>
                <div class="card border-0">

                    <img src="images/005-lizard.png" class="p-5 img-fluid max-width: 100%">
                    <div class="card-body text-center">
                        <button id="lizard" type="button" class="btn btn-warning">Lizard</button>
                    </div>
                </div>
            </div>


        </section>
        <section class="computer  text-center m-5">

            <div class="btn-group" role="group" >
                <button id="play" type="button" class="btn btn-outline-warning">Play</button>
                <button id="reset" type="button" class="btn btn-outline-warning">Reset</button>
            </div>

        </section>
        <section>
            <p id="result"></p>
        </section>
    </div>

</div>


<!-- Optional JavaScript -->

<script src="script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
