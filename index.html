<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock scissors paper</title>
</head>
<body>

<div class="container">

    <header>
        <h1>Rock, paper, scissors, lizard, Spock</h1>
        <h2>Computer game</h2>

    </header>

    <div class="content">
        <section class="explain">
            <h2>Rules</h2>
            <p>Scissors cuts paper. Paper covers rock. Rock crushes lizard. Lizard poisons Spock. Spock smashes scissors. Scissors decapitates lizard. Lizard eats paper. Paper disproves Spock. Spock vaporizes rock. Rock crushes scissors.</p>
        </section>
        <section class="player">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="spock">Spock</button>
            <button id="lizard">Lizard</button>
        </section>
        <section class="computer">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </section>
        <section>
            <p id="result"></p>
        </section>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
